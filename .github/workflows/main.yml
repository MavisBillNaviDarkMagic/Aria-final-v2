# .github/workflows/main.yml
name: CI Build Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # Cache dependencies to speed up builds

      - name: Install dependencies
        run: npm install

      - name: Create .env file for build
        # This step creates a .env file with the API key from your repository secrets.
        # Make sure you have a secret named GEMINI_API_KEY in your GitHub repository settings.
        run: echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" > .env

      - name: Run build
        # This command builds your application. Vite will automatically use the .env file.
        run: npm run build

      - name: Upload build artifact
        # This step saves the build output (the 'dist' folder) as an artifact.
        # You can download it from the workflow run page to inspect it.
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
